  # Services section
  [params.services]
    enable = true
    title = "Services"
    description = "Simple, individualized plans to follow. No 'fad' products to purchase. I will work with your routine and your food preferences and give  you the insights you need to make the difference you are looking for. You will have the key to becoming a healthier, more vibrant version of yourself."

